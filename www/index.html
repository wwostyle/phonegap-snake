<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>JQuery Mobile Template App</title>

        <link rel="stylesheet" href="libs/jQueryMobile/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" href="css/style.css" />
		
    </head>
    <body>

    	<div data-role="page" id="page" >
	    	<!--<div id="jogar" class="" ><a href="#page2">Jogar</a></div>-->
	    	<div id="jogar" class="" data-transition="flip">Jogar</div>
		</div><!-- /page -->

		<div data-role="page" id="page2">
			<div data-role="header" id="header">
				<div id="boas_vindas" class="txt box">Bom Jogo! </div>
				<div id="pontos" class="txt box">Pontos:<label>0</label></div>
				<div id="nivel" class="txt box">Nível:<label>1</label></div>
				<div id="recorde" class="txt box">Recorde:<label>0</label></div>
			</div><!-- /header -->

			<div role="main" id="swipe" >
				
			</div><!-- /conteúdo -->

			<div data-role="footer" id="footer">
				<!--<div id="jogar" class="txt box">Jogar</div>-->
				<div id="pausar" class="txt bt" ><a href="" onclick="window.location.replace('#page3');" style="display:block" data-close-btn="right"  data-transition="flip">Pausar</a></div><!-- abre popup com configurações, finalizar e resume -->

			</div><!-- /footer -->
		</div><!-- /page 2 -->

		<div data-role="page" id="page3" data-dialog="true" data-close-btn="left">
			<div role="main" id="swipe" >
				<div id="resume" class=""><a href="" onclick="window.location.replace('#page2');">Resume</a></div>
				<div id="config" class=""><a href="#config">Configurações</a></div>
				<div id="exit" class=""><a href="#page">Exit</a></div>
				
			</div><!-- /conteúdo -->
		</div><!-- /page 3 -->
		

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="libs/fastclick.min.js"></script>
        <script src="libs/jquery-1.12.4.min.js"></script>
		<script src="libs/jQueryMobile/jquery.mobile-1.4.5.min.js"></script>
		<script type="text/javascript" src="libs/jgestures.js"></script>

		<script type="text/javascript" src="js/index.js"></script>

		<script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
